    function sleep(second){
      return new Promise(resolve => {
        setTimeout(() => {
          console.log(Math.random());
          resolve();
        }, second);
      });
    }

    // 串行执行
    async function chenXingDemo(){
      await sleep(1000);
      await sleep(1000);
      await sleep(1000);
    }

    // chenXingDemo();

    async function bingXingDemo(){
      let tasks = [];
      for (let i = 0; i < 3; i++) {
        tasks.push(sleep(1000));
      }

      await Promise.all(tasks);
    }

    bingXingDemo();


    // ES6 => Promise => async await
